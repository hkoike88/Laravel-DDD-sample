name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 毎週月曜日 9:00 JST (0:00 UTC) に実行
    - cron: '0 0 * * 1'

jobs:
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Create cache directories
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 storage

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Composer Audit
        id: composer-audit
        run: |
          composer audit --format=json > composer-audit-report.json 2>&1 || true
          cat composer-audit-report.json
          # Critical または High の脆弱性がある場合は失敗
          if grep -qE '"severity":[[:space:]]*"critical"' composer-audit-report.json 2>/dev/null || \
             grep -qE '"severity":[[:space:]]*"high"' composer-audit-report.json 2>/dev/null; then
            echo "Critical or High severity vulnerabilities found!"
            exit 1
          fi
        continue-on-error: false

      - name: Run PHPStan Security Analysis
        run: |
          ./vendor/bin/phpstan analyse \
            --configuration=phpstan.neon \
            --error-format=json \
            > phpstan-report.json 2>&1 || true
          cat phpstan-report.json

      - name: Upload Backend Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-report
          path: |
            backend/composer-audit-report.json
            backend/phpstan-report.json
          retention-days: 30

  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm Audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit-report.json 2>&1 || true
          cat npm-audit-report.json
          # Critical または High の脆弱性がある場合は失敗
          CRITICAL=$(cat npm-audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat npm-audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "Critical ($CRITICAL) or High ($HIGH) severity vulnerabilities found!"
            exit 1
          fi
        continue-on-error: false

      - name: Upload Frontend Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-security-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [backend-security, frontend-security]
    if: always()

    steps:
      - name: Check scan results
        run: |
          if [ "${{ needs.backend-security.result }}" != "success" ] || \
             [ "${{ needs.frontend-security.result }}" != "success" ]; then
            echo "Security scan failed. Please review the artifacts for details."
            exit 1
          fi
          echo "All security scans passed successfully."

